name: Webhook receiver
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - webhook-receiver/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16.0
      - working-directory: ./webhook-receiver/
        run: go test -ginkgo.v
